<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app" v-cloak>

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <!-- immagine grande -->
                    <img :src="slides[curIndex].image " alt="Spiderman" />
                    <div class="text">
                        <h3>{{slides[curIndex].title}}</h3>
                        <p>
                            {{slides[curIndex].text}}
                        </p>
                    </div>
                </div>
                <!-- thumbs laterale -->
                <div class="thumbs">
                    <div class="prev" @click ="prev"></div>
                    <div class="next" @click ="next"></div>
                    <div  v-for="(slide, index) in slides" class="thumb active"    :class="index === curIndex ? 'active' : ''" >
                        <img 
                        :src="slide.image" alt="`img ${index}`" 
                        class="thumb"
                        @click =" changeThumb(index)"
                        />
                    </div>
               
                </div>

            </div>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
